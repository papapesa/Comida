<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Jogos</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; }
    h1 { text-align: center; padding: 20px; }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

<h1>Site de Jogos</h1>
<div class="grid">
  <div class="game-card" onclick="loadGame('mini-minecraft.html')">Mini Minecraft</div>
  <div class="game-card" onclick="loadGame('snake.html')">Jogo da Cobrinha</div>
  <div class="game-card" onclick="loadGame('pong.html')">Pong</div>
  <div class="game-card" onclick="loadGame('flappy.html')">Flappy Bird</div>
</div>

<div id="gameArea" style="display:none; padding:20px;">
  <iframe id="gameFrame"></iframe>
</div>

<script>
  function loadGame(url) {
    document.getElementById('gameFrame').src = url;
    document.getElementById('gameArea').style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);
  }
</script>

</body>
</html>
