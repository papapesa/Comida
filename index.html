<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Blast Clone</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
      margin-top: 20px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #333;
      border: 1px solid #222;
    }

    .filled {
      background-color: #00BCD4;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Block Blast Simples</h1>
  <div id="game-board"></div>
  <button onclick="fillRandomBlock()">Adicionar Bloco</button>

  <script>
    const board = document.getElementById('game-board');
    const cells = [];

    // Cria a grade 10x10
    for (let i = 0; i < 100; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      board.appendChild(cell);
      cells.push(cell);
    }

    // Função simples para simular bloco
    function fillRandomBlock() {
      const emptyCells = cells.filter(cell => !cell.classList.contains('filled'));
      if (emptyCells.length === 0) {
        alert('Fim de jogo!');
        return;
      }
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randomCell.classList.add('filled');
    }
  </script>
</body>
</html>
