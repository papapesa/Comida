<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site com 100 Jogos</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #333;
    }
    .game-card:hover {
      background: #333;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }
    #gameFrameContainer {
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>Cat√°logo de 100 Jogos</h1>
<div class="grid">
  <!-- 100 jogos -->
  <!-- Gerado via script para facilitar -->
  <script>
    for (let i = 1; i <= 100; i++) {
      document.write(`<div class="game-card" onclick="loadGame('jogo${i}.html')">Jogo ${i}</div>`);
    }
  </script>
</div>

<div id="gameFrameContainer">
  <iframe id="gameFrame"></iframe>
</div>

<script>
  function loadGame(url) {
    const frame = document.getElementById('gameFrame');
    frame.src = url;
    frame.style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);
  }
</script>

</body>
</html>
