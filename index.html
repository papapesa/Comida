<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas Perfeitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff7043;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .receitas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .receita {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .receita img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .conteudo {
      padding: 1rem;
    }
    h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    ul {
      margin: 0;
      padding-left: 1.2rem;
    }
    .modo {
      font-style: italic;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Receitas Perfeitas</h1>
    <p>Explore 100 receitas com ingredientes e preparo!</p>
  </header>
  <main class="receitas" id="listaReceitas"></main>
  <script>
    const receitas = [];
    const ingredientesBase = ["cebola", "alho", "tomate", "azeite", "sal", "pimenta", "frango", "carne", "batata", "arroz", "feijão", "cenoura", "ervilhas", "milho", "manteiga", "leite", "ovos", "queijo", "presunto", "massa"];
    const modos = [
      "Refogue todos os ingredientes em fogo médio.",
      "Cozinhe por 20 minutos com a panela tampada.",
      "Misture bem e leve ao forno por 40 minutos.",
      "Grelhe até dourar de ambos os lados.",
      "Bata no liquidificador até ficar homogêneo e sirva frio."
    ];for (let i = 1; i <= 100; i++) {
  const ingredientes = Array.from({length: 5}, () => ingredientesBase[Math.floor(Math.random() * ingredientesBase.length)]);
  const receita = {
    nome: `Receita ${i}`,
    descricao: `Uma receita perfeita número ${i}, ideal para qualquer ocasião!`,
    ingredientes,
    modo: modos[Math.floor(Math.random() * modos.length)],
    imagem: `https://source.unsplash.com/400x300/?food&sig=${i}`
  };
  receitas.push(receita);
}

const container = document.getElementById("listaReceitas");
receitas.forEach(r => {
  const card = document.createElement("div");
  card.className = "receita";
  card.innerHTML = `
    <img src="${r.imagem}" alt="Imagem de ${r.nome}">
    <div class="conteudo">
      <h2>${r.nome}</h2>
      <p>${r.descricao}</p>
      <strong>Ingredientes:</strong>
      <ul>${r.ingredientes.map(i => `<li>${i}</li>`).join('')}</ul>
      <p class="modo">${r.modo}</p>
    </div>
  `;
  container.appendChild(card);
});

  </script>
</body>
</html>
