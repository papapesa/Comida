<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Jogos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
    }
    .game-list button {
      margin: 10px;
      padding: 10px 20px;
      background: #3a3af5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    iframe {
      margin-top: 20px;
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Portal de Jogos</h1>
  <div class="game-list">
    <button onclick="loadGame('https://example.com/jogo1')">Jogo 1</button>
    <button onclick="loadGame('https://example.com/jogo2')">Jogo 2</button>
    <button onclick="loadGame('https://example.com/jogo3')">Jogo 3</button>
  </div>
  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(url) {
      document.getElementById('gameFrame').src = url;
    }
  </script>
</body>
</html>
