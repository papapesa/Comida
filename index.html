<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Santi Virtual - Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chatbox { width: 100%; max-width: 500px; margin: auto; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .message { margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    input[type="text"] { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>

  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function getBotResponse(input) {
      input = input.toLowerCase();

      if(input.includes('oi') || input.includes('olá')) {
        return 'Olá! Eu sou o Santi Virtual. Como posso ajudar você?';
      } else if(input.includes('qual seu nome')) {
        return 'Meu nome é Santi Virtual, seu assistente virtual!';
      } else if(input.includes('como você está')) {
        return 'Estou bem, obrigado por perguntar! E você?';
      } else if(input.includes('adeus') || input.includes('tchau')) {
        return 'Até mais! Foi bom conversar com você.';
      } else {
        return 'Desculpe, não entendi. Pode tentar outra pergunta?';
      }
    }

    function sendMessage() {
      const input = userInput.value.trim();
      if(input === '') return;

      appendMessage(input, 'user');
      const response = getBotResponse(input);
      appendMessage(response, 'bot');
      userInput.value = '';
      userInput.focus();
    }

    userInput.addEventListener('keypress', function(e) {
      if(e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
